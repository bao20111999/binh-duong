<div class="container">
    <div class="row">
        <div class="column column-left">
            <div class="card card1">
                <div class="card1-left">
                    <h1>580</h1>
                    <p>Quy hoạch chi tiết</p>
                </div>
                <div class="bd"></div>
                <div class="card1-right">
                    <h1>471</h1>
                    <p>Bất động sản</p>
                </div>
            </div>
            <div class="card card2">
                <iframe src="https://www.google.com/maps/d/embed?mid=1RsC6vIV6VnEJS1qyejd14XiKomc&ehbc=2E312F" width="100%" height="100%"></iframe>
            </div>
        </div>
        <div class="column column-right">
            <div class="card card3">
                <nb-action>
                    <button class="list active " (click)="openList($event, '.loai')">Loại dự án</button>
                    <button class="list" (click)="openList($event, '.bds')">Loại dự án bất độn sản</button>
                    <button class="list" (click)="openList($event, '.mucdich')">Mục đích sử dụng đất theo đồ án</button>
                    <button class="list" (click)="openList($event, '.tiendo')">Tiến độ dự án</button>
            
                </nb-action>
                <ngx-charts-pie-chart
                
                    [results]="single"
                    [gradient]="gradient"
                    [legend]="showLegend"
                    
                    [labels]="showLabels"
                    [doughnut]="isDoughnut"
                    (select)="onSelect($event)"
                    (activate)="onActivate($event)"
                    (deactivate)="onDeactivate($event)"
                >
                </ngx-charts-pie-chart>
            </div>
            
            <div class="card card4">
                <ngx-charts-bar-vertical
                    
                    [results]="single"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    (select)="onSelect($event)">
                    </ngx-charts-bar-vertical>
            </div>
        </div>
    </div>
</div>
